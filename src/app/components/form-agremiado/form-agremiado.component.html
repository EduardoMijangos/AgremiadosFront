<ion-header>
    <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Agregar Agremiado</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid fixed>
    <form [formGroup]="agregiadoForm" (ngSubmit)="submit()">
        <ion-row class="ion-margin-top">
        <ion-col size="4">
            <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input formControlName="apellidoPaterno" placeholder="Ingrese Apellido Paterno"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="4">
            <ion-item>
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input formControlName="apellidoMaterno" placeholder="Ingrese Apellido Materno"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="4">
            <ion-item>
            <ion-label position="floating">Nombre(s)</ion-label>
            <ion-input formControlName="nombre" placeholder="Ingrese Nombre(s)"></ion-input>
            </ion-item>
        </ion-col>
        </ion-row>

        <ion-row class="ion-margin-top">
            <ion-col size="6">
            <ion-item>
                <ion-label position="floating">NUP</ion-label>
                <ion-input formControlName="nup" placeholder="Ingrese NUP"></ion-input>
            </ion-item>
            </ion-col>
            <ion-col size="6">
            <ion-item>
                <ion-label position="floating">NUE</ion-label>
                <ion-input formControlName="nue" placeholder="Ingrese NUE"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="ion-margin-top">
            <ion-col size="6">
            <ion-item>
                <ion-label position="floating">RFC</ion-label>
                <ion-input formControlName="rfc" placeholder="Ingrese RFC"></ion-input>
            </ion-item>
            </ion-col>
            <ion-col size="6">
            <ion-item>
                <ion-label position="floating">NSS</ion-label>
                <ion-input formControlName="nss" placeholder="Ingrese NSS"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="ion-margin-top">
            <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Fecha de Nacimiento</ion-label>
                <ion-input formControlName="fecha" placeholder="Ingrese su fecha de nacimiento" type="date"></ion-input>
            </ion-item>
            </ion-col>
            <ion-col size="6">
            <ion-item>
                <ion-label position="floating">Telefono</ion-label>
                <ion-input formControlName="telefono" placeholder="Ingrese su telefono" type="number"></ion-input>
            </ion-item>
            </ion-col>
        </ion-row>

            <ion-row class="ion-margin-top">
                <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">¿Cuota pagada?</ion-label><br>
                    <ion-select value="si" multiple="true" formControlName="cuota" placeholder="Seleccionar">
                    <ion-select-option value="si">Si</ion-select-option>
                    <ion-select-option value="no">No</ion-select-option>
                    </ion-select>
                </ion-item>
                </ion-col>
                <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Género</ion-label><br>
                    <ion-select value="hombre" multiple="true" formControlName="genero" placeholder="Seleccionar">
                    <ion-select-option value="hombre">Hombre</ion-select-option>
                    <ion-select-option value="mujer">Mujer</ion-select-option>
                    </ion-select>
                </ion-item>
                </ion-col>
            </ion-row>
        
            <ion-row class="ion-margin-top">
                <ion-col size="6">
                <ion-button expand="full" shape="round" color="primary" type="submit">Agregar Agremiado</ion-button>
                </ion-col>
                <ion-col size="6">
                <ion-button expand="full" shape="round" color="medium" routerLink="/admin-panel">Regresar al panel de Administrador</ion-button>
                </ion-col>
            </ion-row>
            </form>
        </ion-grid>
</ion-content>
